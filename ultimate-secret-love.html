<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Rahasia üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(180deg,#2b0f17,#5a1222);
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:20px;
  text-align:center;
}

h1{
  font-family:'Great Vibes',cursive;
  color:white;
  font-size:42px;
  margin-bottom:10px;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:100%;
  height:220px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  overflow:hidden;
  margin:20px 0;
}

.envelope::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:210px solid transparent;
  border-right:210px solid transparent;
  border-top:120px solid #ffe5ec;
  transform-origin:top;
  transition:transform 1s ease;
}

.envelope.open::before{
  transform:rotateX(180deg);
}

/* LETTER */
.letter{
  position:absolute;
  bottom:-100%;
  left:0;
  width:100%;
  height:100%;
  background:#fff0f3;
  padding:22px;
  box-sizing:border-box;
  font-family:'Great Vibes',cursive;
  font-size:26px;
  color:#590d22;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  transition:bottom 1.2s ease;
}

.envelope.open .letter{
  bottom:0;
}

/* PASSWORD */
input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  text-align:center;
}

button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:30px;
  border:none;
  background:#ff5d8f;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.hint{
  font-size:12px;
  color:#ffccd5;
  margin-top:6px;
}

/* HEART */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  color:#ff4d6d;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Pesan Rahasia ‚ù§Ô∏è</h1>

  <div class="envelope" id="envelope">
    <div class="letter" id="letter">
      Hai kamu ü§ç<br>
      Jika surat ini kamu baca,<br>
      berarti perasaanku sampai kepadamu.<br>
      Terima kasih sudah menjadi alasanku tersenyum.<br>
      ‚Äî selalu untukmu üíñ
    </div>
  </div>

  <input type="password" id="password" placeholder="Password rahasia">
  <button onclick="openLetter()">OPEN ‚úâÔ∏è</button>
  <div class="hint">kata yang cuma kita tahu</div>
</div>

<!-- AUDIO -->
<audio id="paperSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-paper-tear-2456.mp3">
</audio>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b3f6e7a6a.mp3">
</audio>

<script>
const correctPassword="sayang"; // GANTI PASSWORD

function openLetter(){
  const input=document.getElementById("password").value;
  if(input!==correctPassword){
    alert("Password salah üò¢");
    return;
  }

  document.getElementById("envelope").classList.add("open");

  const paper=document.getElementById("paperSound");
  paper.currentTime=0;
  paper.play();

  const music=document.getElementById("music");
  music.volume=0.5;
  music.load();
  music.play();

  if(navigator.vibrate) navigator.vibrate([100,50,100]);

  setInterval(createHeart,600);
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
</script>

</body>
</html>
